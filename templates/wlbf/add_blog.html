{% extends 'wlbf/base.html' %}
{% load bootstrap_toolkit %} 
{% load staticfiles %}

{% block title %}Add Blog{% endblock %}

{% block body_block %}
    <div class="page-header">
        <h1>Add a Blog</h1>
    </div>

        <form id="category_form" method="post" action="/wlbf/category/{{ category.slug }}/add_blog/">

            {% csrf_token %}
            {{ form|as_bootstrap }}
            <br/>
            <input type="submit" name="submit" value="Create Blog" />
        </form>

{% endblock %}
