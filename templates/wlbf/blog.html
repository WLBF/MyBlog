{% extends 'wlbf/base.html' %}

{% load staticfiles %}

{% block title %}WLBF{% endblock %}

{% block body_block %}

        {% if blog %}
    <div class="page-header">
        <h1>{{ blog.title }}</h1>
    </div>
        {{ blog.post_time }}<br/>
        {{ blog.update_time }}<br/>
        {{ blog.content }}<br/>
        {% else %}
            The specified blog {{ blog.title }} does not exist!
        {% endif %}

{% endblock %}
