<!DOCTYPE html>
<html>
    <head>
        <title>WLBF</title>
    </head>

    <body>
        <h1>WLBF says hello world!</h1>

        {% if categories %}
            <ul>
                {% for category in categories %}
                <!-- Following line changed to add an HTML hyperlink -->
                <li><a href="/wlbf/category/{{ category.slug }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
       {% else %}
            <strong>There are no categories present.</strong>
       {% endif %}
    <a href="/wlbf/add_category/">Add a New Category</a><br />
    <a href="/wlbf/about/">About</a><br />
    </body>
</html>
